<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('Teacher/index')}">教师列表</a></li>
        <li><a href="{:url('Teacher/add')}">添加教师</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('Teacher/index')}">
        老师名称:
        <input type="text" class="form-control" name="l_name" style="width: 200px;"
               value="{$l_name|default=''}" placeholder="请输入老师名称">
        <input type="submit" class="btn btn-primary" value="搜索"/>

    </form>
    <form method="post" class="js-ajax-form margin-top-20">
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>学校</th>
                <th>老师名称</th>
                <th>年级</th>
                <th>课程</th>

                <th width="160">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="result" item="vo">
                <tr>
                    <!--<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value=""></td>-->
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.l_name}</td>
                    <td>{$vo.n_name}</td>
                    <td>{$vo.kc_name}</td>

                    <td>
                        <a href="{:url('Teacher/etid',array('id'=>$vo['id']))}">编辑</a> |
                        <a href="{:url('Teacher/dell',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
                    </td>
                </tr>
            </foreach>

            </tbody>

        </table>
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
    </form>
    <ul class="pagination">{$page|default=''}</ul>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
