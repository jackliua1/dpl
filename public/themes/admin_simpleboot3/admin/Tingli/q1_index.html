<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('Tingli/t_index')}">题目列表</a></li>
        <li><a href="{:url('Tingli/t_add')}">添加题目</a></li>
    </ul>
    <form method="post" class="js-ajax-form margin-top-20">
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>题目</th>
				<th>等级</th>
				<th>发布人</th>
				<th>发布时间</th>

                <th width="200">操作</th>
            </tr>
            </thead>
            <tbody>
                
                    <foreach name="data" item="vo">
					<tr>
                    <td>{$vo.id}</td>
					<td>{$vo.title}</td>
                    <td>{$vo.level}</td>
					<td>{$vo.author}</td>
					<td>{$vo.time|date="Y-m-d",###}</td>

                    <td>
                        <a href="{:url('Tingli/q2_index',array('q1_id'=>$vo.id))}">添加子题目</a> |
                        <a href="{:url('Tingli/q1_add',array('id'=>$vo.id))}">编辑</a> |
                        <a href="{:url('Tingli/q1_delete',array('id'=>$vo.id))}" class="js-ajax-delete">删除</a>
                    </td>
					</tr>
                    </foreach>
                
            </tbody>
            <tfoot>
            <tr>
                <th width="50">ID</th>
                <th>题目</th>
				<th>等级</th>
				<th>发布人</th>
				<th>发布时间</th>
                <th width="200">操作</th>
            </tr>
            </tfoot>
        </table>
        <div class="table-actions">
        </div>
    </form>
</div>
</body>
</html>
