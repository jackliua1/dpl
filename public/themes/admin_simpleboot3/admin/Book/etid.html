<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Book/index')}">名著列表</a></li>
        <li class="active"><a href="{:url('Book/etid')}">修改名著</a></li>
    </ul>
    <div class="row margin-top-20">
        <div class="col-md-2">

        </div>
        <div class="col-md-6">
            <form class="js-ajax-form" action="{:url('Book/add_post')}" method="post">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="form-group">
                            <label for="input-name">名著名称</label>
                            <div>
                                <input type="text" class="form-control" id="input-" name="name" value="{$data.name}">
                                <input type="hidden" class="form-control" id="id" name="id" value="{$data.id}">
                            </div>
                        </div>
						<div class="form-group">
                            <label for="input-name">名著作者</label>
                            <div>
                                <input type="text" class="form-control" id="" name="author" value="{$data.author}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-name">类型</label>
                            <div>
                                <input type="text" class="form-control" id="" name="type" value="{$data.type}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-name">等级</label>
                            <div>
                                <input type="text" class="form-control" id="input-alias" name="level" value="{$data.level}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-name">时间</label>
                            <div>
                                <input class="form-control js-bootstrap-datetime" type="text" name="time"
                                       value="{:date('Y-m-d H:i:s',time())}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-description">描述</label>
                            <div>
                                <textarea class="form-control" name="contents" id="input-description" >{$data.contents}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-description">缩略图</label>
                            <div>
                                <input type="hidden" name="image" class="form-control"
                                       id="js-thumbnail-input" value="{$data.image}">
                                <div>
                                    <a href="javascript:uploadOneImage('图片上传','#js-thumbnail-input');">
                                   
									<if condition="empty($data.image)">
                                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                             id="thumbnail-preview"
                                             width="135" style="cursor: pointer"/>
                                        <else/>
                                             <img src="{:cmf_get_image_preview_url($data.image)}"
                                             id="js-thumbnail-input-preview"
                                             width="135" style="cursor: pointer"/>
                                    </if>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary js-ajax-submit">提交</button>

                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
