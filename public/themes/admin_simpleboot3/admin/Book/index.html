<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('Book/index')}">名著列表</a></li>
        <li><a href="{:url('Book/add')}">添加名著</a></li>
        <li ><a href="{:url('Book/fe_index')}">章节列表</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('Book/index')}">
        名著名称:
        <input type="text" class="form-control" name="name" style="width: 200px;"
               value="{$name|default=''}" placeholder="请输入名著名称">
        <input type="submit" class="btn btn-primary" value="搜索"/>

    </form>
    <form method="post" class="js-ajax-form margin-top-20">
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>

                <th>名著名称</th>
				<th>作者</th>
                <th>简介</th>
                <!-- <th>时间</th> -->
                <th>图片</th>
                <!-- <th>用户</th> -->
                <!-- <th>类型</th> -->
                <th>点击数</th>

                <th>等级</th>


                <th width="160">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="result" item="vo">
                <tr>
                    <!--<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value=""></td>-->

                    <td>{$vo.name}</td>
                    
					<td>{$vo.author}</td>
					<td>{$vo.contents}</td>
                    <!-- <td>{$vo.time}</td> -->
                    <td><img src="{:cmf_get_image_preview_url($vo.image)}" width="40" height="40"></td>
                    <!-- <td>{$vo.uid}</td> -->
                    <!-- <td>{$vo.type}</td> -->
                    <td>{$vo.nums}</td>
                    <td>{$vo.level}</td>
                    <td>
						<a href="{:url('book/fe_index',array('id'=>$vo['id']))}">章节列表</a> |
                        <a href="{:url('book/etid',array('id'=>$vo['id']))}">编辑</a> |
                        <a href="{:url('book/dell',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
                    </td>
                </tr>
            </foreach>

            </tbody>
        </table>
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
    </form>
    <ul class="pagination">{$page|default=''}</ul>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
