<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('Member/x_index')}">学生列表</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('Member/x_index')}">
        学生名称:
        <input type="text" class="form-control" name="username" style="width: 200px;"
               value="" placeholder="请输入学生名称">
        <input type="submit" class="btn btn-primary" value="搜索"/>

    </form>
    <form method="post" class="js-ajax-form margin-top-20">
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>

                <th>用户名</th>
                <th>姓名</th>
                <th>性别</th>
                <th>出生日期</th>
                <th>班级</th>
                <th>地址</th>
                <th>类别</th>
                <th>积分</th>
                <th>余额</th>
                <th>联系方式</th>
                <th width="160">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="data" item="vo">
                <tr>
                    <!--<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value=""></td>-->

                    <td>{$vo.loginname}</td>
                    <td>{$vo.username}</td>
                    <td>
                    <switch name="$vo.sex">
                        <case value="1">男</case>
                        <case value="2">女</case>

                    </switch>
                  </td>
                    <td>{$vo.birthday}</td>
                    <td>{$vo.class_id}</td>
                    <td>{$vo.address}</td>
                    <td>
                        <switch name="$vo.type">
                            <case value="1">学生</case>
                            <case value="2">老师</case>

                        </switch>
                    </td>
                    <td>{$vo.integral}</td>
                    <td>{$vo.balance}</td>
                    <td>{$vo.tel}</td>
                    <td>
                        <a href="{:url('Member/x_add',array('id'=>$vo['id']))}" >编辑</a>
                        <a href="{:url('Member/x_dell',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
                    </td>
                </tr>
            </foreach>

            </tbody>
        </table>
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
    </form>
    <ul class="pagination">{$page|default=''}</ul>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
