<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('Ceping/index')}">试卷列表</a></li>
        <li><a href="{:url('Ceping/add')}">添加试卷</a></li>

    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('Ceping/index')}">
        试卷名称:
        <input type="text" class="form-control" name="title" style="width: 200px;"
               value="{$title|default=''}" placeholder="请输入试卷名称">
        <input type="submit" class="btn btn-primary" value="搜索"/>

    </form>
    <form method="post" class="js-ajax-form margin-top-20">
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th>试卷名称</th>
                <th>适合年级</th>
                <th>创建时间</th>

                <th>添加类别</th>
                <th>点击数</th>
                <th>是否认证</th>
                <th width="200">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="data" item="vo">
                <tr>
                    <td>{$vo.title}</td>
                    <td>{$vo.n_name}</td>
                    <td>{$vo.time}</td>

                    <td><switch name="$vo.type">
                        <case value="1">系统</case>
                        <default />私人

                    </switch></td>
                    <td>{$vo.num}</td>
                    <td>
                        <switch name="$vo.authentication">
                            <case value="1">是</case>
                            <case value="0">否</case>

                        </switch>
                        </td>
                    <td>
                        <a href="{:url('Ceping/s_index',array('id'=>$vo['id']))}">试卷</a> |
                        <a href="{:url('Ceping/t_index',array('id'=>$vo['id']))}">题目列表</a> |
                        <a href="{:url('Ceping/etid',array('id'=>$vo['id']))}">编辑</a> |
                        <a href="{:url('Ceping/dell',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>
    <ul class="pagination">{$page|default=''}</ul>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
