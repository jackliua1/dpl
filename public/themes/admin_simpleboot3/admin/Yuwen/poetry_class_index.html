<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
		<li class="active" ><a href="{:url('yuwen/poetry_class_index')}">诗词类型</a></li>
        <li ><a href="{:url('yuwen/poetry_index')}">诗词列表</a></li>
		<li><a href="{:url('yuwen/poetry_author_index')}">诗词作者</a></li>
        <li><a href="{:url('yuwen/poetry_class_add')}">添加类型</a></li>
    </ul>
    <form method="post" class="js-ajax-form margin-top-20">
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
            <tr>
                <th>类型名称</th>
                <th>类型图片</th>
                <th width="160">操作</th>
            </tr>
            </tr>
            </thead>
            <tbody>
            <foreach name="result" item="vo">
                <tr>
                    <td>{$vo.name}</td>
                    <td>
						<img src="{:cmf_get_image_preview_url($vo.image)}" width="40" height="40">
                    </td>
                    <td>
                        <!--<a href="{:url('Ceping/t_index')}">题目列表</a> |-->
                        <a href="{:url('yuwen/poetry_class_edit',array('id'=>$vo['id']))}">编辑</a> |
                        <a href="{:url('yuwen/poetry_class_delete',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
         
        </table>
        <div class="table-actions">
        </div>
    </form>
    <ul class="pagination">{$page|default=''}</ul>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
