<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('School/b_index')}">班级列表</a></li>
        <li><a href="{:url('School/b_add')}">添加班级</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('School/b_index')}">
        班级名称:
        <input type="text" class="form-control" name="b_name" style="width: 200px;"
               value="{$b_name|default=''}" placeholder="请输入班级名称">
        <input type="submit" class="btn btn-primary" value="搜索"/>

    </form>
    <form method="post" class="js-ajax-form margin-top-20">
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>

                <th>学校名称</th>
                <th>年级名称</th>
                <th>班级</th>




                <th width="160">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="result" item="vo">
                <tr>

                    <td>{$vo.name}</td>
                    <td>{$vo.n_name}</td>
                    <td>{$vo.b_name}</td>


                    <td>
                        <a href="{:url('school/b_etid',array('id'=>$vo['id']))}">编辑</a> |
                        <a href="{:url('school/b_dell',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
                    </td>
                </tr>

            </foreach>
            </tbody>
        </table>
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
    </form>
    <ul class="pagination">{$page|default=''}</ul>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
