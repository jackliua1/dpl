<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('School/n_index')}">年级列表</a></li>
        <li><a href="{:url('School/n_add')}">添加年级</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('School/n_index')}">
        年级名称:
        <input type="text" class="form-control" name="n_name" style="width: 200px;"
               value="{$n_name|default=''}" placeholder="请输入年级名称">
        <input type="submit" class="btn btn-primary" value="搜索"/>

    </form>
    <form method="post" class="js-ajax-form margin-top-20">
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>


                <th>年级</th>




                <th width="160">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="data" item="vo">
                <tr>


                    <td>{$vo.n_name}</td>


                    <td>
                        <a href="{:url('school/n_etid',array('id'=>$vo['id']))}">编辑</a> |
                        <a href="{:url('school/n_dell',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
                    </td>
                </tr>

            </foreach>
            </tbody>

        </table>
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
    </form>
    <ul class="pagination">{$page|default=''}</ul>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
