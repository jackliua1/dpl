<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:url('School/index')}">学校列表</a></li>
		<li class="active"><a href="{:url('School/etid')}">修改学校</a></li>
		<!--<li><a  href="{:url('nav/edit')}" >{:lang('ADMIN_NAV_EDIT')}</a></li>-->
	</ul>
	<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('School/add_etid')}">
		<input type="hidden" class="form-control" name="id" value="{$data.id}">
				<div class="form-group">
					<label class="col-sm-2 control-label">地区:</label>
					<div class="col-md-6 col-sm-10">

						<select name="cid" id="prov" lay-filter="province" >
							<option name="selected" selected='selected' value="-1">省</option>
							<foreach name="list" item="v">
								<option value="{$v.region_id}">{$v.region_name}</option>
							</foreach>
						</select>
					</div>

				</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">学校名称:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="name" value="{$data.name}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">学校地址:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="address" value="{$data.address}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">描述:</label>
			<div class="col-md-6 col-sm-10">
				<textarea class="form-control" name="content" id="input-description"  value="{$data.content}">{$data.content}</textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="input-description"  class="col-sm-2 control-label">缩略图</label>
			<div  class="col-md-6 col-sm-10">
				<input type="hidden" name="image" class="form-control"
					   id="js-thumbnail-input" value="{$data.image}">
				<div>
					<a href="javascript:uploadOneImage('图片上传','#js-thumbnail-input');">
						<img src="{:cmf_get_image_preview_url($data.image)}"
						id="js-thumbnail-input-preview"
							 width="135" style="cursor: pointer" />
					</a>
				</div>
			</div>
		</div>
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary js-ajax-submit">保存</button>

		</div>
	</form>

</div>
