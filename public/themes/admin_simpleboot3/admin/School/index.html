<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('School/index')}">学校列表</a></li>
        <li><a href="{:url('School/add')}">添加学校</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('School/index')}">
        学校名称:
        <input type="text" class="form-control" name="name" style="width: 200px;"
               value="{$name|default=''}" placeholder="请输入学校名称">
        <input type="submit" class="btn btn-primary" value="搜索"/>

    </form>
    <form method="post" class="js-ajax-form margin-top-20">
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>

                <th>地区（县）</th>
                <th>学校名称</th>
                <th>封面</th>
                <th>介绍</th>
                <th>地址</th>



                <th width="160">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="result" item="vo">
                <tr>

                    <td>{$vo.region_name}</td>
                    <td>{$vo.name}</td>
                    <td><img src="{:cmf_get_image_preview_url($vo.image)}" width="40" height="40"></td>
                    <td>{$vo.content}</td>

                    <td>{$vo.address}</td>


                    <td>
                        <a href="{:url('school/etid',array('id'=>$vo['id']))}">编辑</a> |
                        <a href="{:url('school/dell',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
                    </td>
                </tr>

            </foreach>
            </tbody>
        </table>
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
    </form>
    <ul class="pagination">{$page|default=''}</ul>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
