<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('Xiezuo/index')}">写作列表</a></li>
        <li><a href="{:url('Xiezuo/add')}">添加写作</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('Xiezuo/index')}">
        用户名称:
        <input type="text" class="form-control" name="user_login" style="width: 200px;"
               value="{$user_login|default=''}" placeholder="请输入用户名称">
        <input type="submit" class="btn btn-primary" value="搜索"/>

    </form>
    <form method="post" class="js-ajax-form margin-top-20">
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>

                <th>用户</th>
                <th>年级</th>
                <th>时间</th>
                <th>图片</th>
                <th>编号</th>
                <th>点击数</th>
                <th width="160">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="data" item="vo">
                <tr>
                    <!--<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value=""></td>-->

                    <td>{$vo.user_login}</td>
                    <td>{$vo.n_name}</td>
                    <td>{$vo.time}</td>
                    <td><img src="{:cmf_get_image_preview_url($vo.image)}" width="40" height="40"></td>
                    <td>{$vo.num}</td>
                    <td>{$vo.nums}</td>

                    <td>
                        <a href="{:url('Xiezuo/etid',array('id'=>$vo['id']))}">编辑</a> |
                        <a href="{:url('Xiezuo/dell',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
                    </td>
                </tr>
            </foreach>

            </tbody>
        </table>
        <div class="table-actions">

        </div>
    </form>
    <ul class="pagination">{$page|default=''}</ul>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
