<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:url('Credit/index')}">积分商城</a></li>
		<li><a href="{:url('Credit/add')}">添加商品</a></li>
		<li class="active"><a href="#">编辑商品</a></li>
	</ul>
	<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Credit/editGoods',array('id'=>$data['id']))}">
		<div class="form-group">
			<label class="col-sm-2 control-label">商品名称:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="title" value="{$data.title}">
			</div>
		</div>
		<div class="form-group">
			<label for="input-description"  class="col-sm-2 control-label">缩略图</label>
			<div  class="col-md-6 col-sm-10">
				<input type="hidden" name="imgurl" class="form-control"
					   id="js-thumbnail-input" value="{$data.imgurl}">
				<div>
					<a href="javascript:uploadOneImage('图片上传','#js-thumbnail-input');">
						<img src=<if condition="$data['imgurl']">"{:cmf_get_image_preview_url($data.imgurl)}"<else/>"__TMPL__/public/assets/images/default-thumbnail.png"</if>
							 id="js-thumbnail-input-preview"
							 width="135" style="cursor: pointer"/>
					</a>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">商品介绍:</label>
			<div class="col-md-6 col-sm-10">
				<script type="text/plain" id="content" name="info">{$data.info|htmlspecialchars_decode}</script>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">消耗积分:</label>
			<div class="col-md-4 col-sm-10">
				<input type="text" class="form-control" name="credit" value="{$data.credit}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">剩余数量:</label>
			<div class="col-md-4 col-sm-10">
				<input type="text" class="form-control" name="num" value="{$data.num}">
			</div>
		</div>
		
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary js-ajax-submit">保存</button>

		</div>
	</form>

</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {
        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }
    });
</script>

</body>
</html>
