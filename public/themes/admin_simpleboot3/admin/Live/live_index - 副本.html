<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
		<li ><a href="{:url('yuwen/live_class_index')}">诗词类型</a></li>
        <li class="active" ><a href="{:url('yuwen/live_index')}">诗词列表</a></li>
		<li><a href="{:url('yuwen/live_author_index')}">诗词作者</a></li>
        <li><a href="{:url('yuwen/live_add')}">添加诗词</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('yuwen/live_index')}">
        诗词名称:
        <input type="text" class="form-control" name="title" style="width: 200px;"
               value="{$title|default=''}" placeholder="请输入诗词名称">
        <input type="submit" class="btn btn-primary" value="搜索"/>

    </form>
    <form method="post" class="js-ajax-form margin-top-20">
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
            <tr>
                <th>诗词</th>
                <th>作者</th>
                <th>点击数</th>
                <th width="160">操作</th>
            </tr>
            </tr>
            </thead>
            <tbody>
            <foreach name="result" item="vo">
                <tr>
                    <td>{$vo.title}</td>
                    <td>{$vo.author}</td>
                    <td>{$vo.nums}</td>
                    <td>
                        <!--<a href="{:url('Ceping/t_index')}">题目列表</a> |-->
                        <a href="{:url('yuwen/live_edit',array('id'=>$vo['id']))}">编辑</a> |
                        <a href="{:url('yuwen/live_delete',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
         
        </table>
        <div class="table-actions">
        </div>
    </form>
    <ul class="pagination">{$page|default=''}</ul>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
