<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active" ><a href="{:url('live/live_teacher_index')}">教师列表</a></li>
        <li><a href="{:url('live/live_teacher_add')}">添加教师</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('live/live_teacher_index')}">
        教师名称:
        <input type="text" class="form-control" name="name" style="width: 200px;"
               value="{$name|default=''}" placeholder="请输入教师名称">
        <input type="submit" class="btn btn-primary" value="搜索"/>

    </form>
    <form method="post" class="js-ajax-form margin-top-20">
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
            <tr>
                <th>教师姓名</th>
				<th>课程</th>
                <th>头像</th>
                <th>标签</th>
                <th width="160">操作</th>
            </tr>
            </tr>
            </thead>
            <tbody>
            <foreach name="result" item="vo">
                <tr>
                    <td>{$vo.name}</td>
					<switch name="$vo.kecheng">
					<case value="1">
					<td>语文</td></case>
					<case value="2">
					<td>数学</td></case>
					<case value="3">
					<td>英语</td></case> 
					<default /><td>未知</td>
					</switch>
					<td>
						<img src="{:cmf_get_image_preview_url($vo.avatar)}" width="40" height="40">
                    </td>
                    <td></td>
                    <td>
                        <!--<a href="{:url('Ceping/t_index')}">题目列表</a> |-->
                        <a href="{:url('live/live_teacher_edit',array('id'=>$vo['id']))}">编辑</a> |
                        <a href="{:url('live/live_teacher_delete',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
         
        </table>
        <div class="table-actions">
        </div>
    </form>
    <ul class="pagination">{$page|default=''}</ul>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
