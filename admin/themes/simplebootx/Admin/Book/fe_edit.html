<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('book/fe_index')}">{:L('BOOK_ADMINTERM_FE_INDEX')}</a></li>
			<li class="active"><a href="{:U('book/fe_add')}">{:L('FE_BJ')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('book/book_fe_add')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">{:L('BOOK_MC')}</label>
					<div class="controls">

							<select class="select_2" name="term">
								<foreach name="list" item="vo">
								<option  name="" value='{$vo.id}'>{$vo.name}</option>
								</foreach>
							</select> &nbsp;&nbsp;

						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('BOOK_FM')}</label>
					<div class="controls">
						<!--<label for="file">Filename:</label>-->
						<table class="table table-bordered">
							<tr>
								<td>
									<div style="text-align: center;">
										<input type="hidden" name="smeta[thumb]" id="thumb" value="">
										<a href="javascript:void(0);" onclick="flashupload('thumb_images', '附件上传','thumb',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">
											<img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb_preview" width="135" style="cursor: hand"/>
										</a>
										<input type="button" class="btn btn-small" onclick="$('#thumb_preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('BOOK_SJ')}</label>
					<div class="controls">
						<input type="text" name="post[time]"  value="" class="js-date" value="{$formget.start_time|default=''}" style="width: 80px;" autocomplete="off" >
						<span class="form-required">*</span>
					</div>
				</div>



                <div class="control-group">
                    <label class="control-label">{:L('FE_YY')}</label>
                    <div class="controls">
						<input type="file" name="smetas[thumbs]">
                    <!--<td class="form-inline">-->
                        <!--<input id="file-audio" class="form-control" type="text" name="post[more][audio]"-->
                               <!--value="{$post.more.audio|default=''}" placeholder="请上传音频文件" style="width: 200px;">-->
                        <!--<notempty name="post.more.audio">-->
                            <!--<a id="file-audio-preview" href="{:cmf_get_file_download_url($post.more.audio)}"-->
                               <!--target="_blank">下载</a>-->
                        <!--</notempty>-->

                        <!--<a href="javascript:uploadOne('文件上传','#file-audio','audio');">上传</a>-->
                    <!--</td>-->
                    </div>
                </div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="{:U('book/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
	<script type="text/javascript">
        //编辑器路径定义
        var editorURL = GV.DIMAUB;
	</script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>

</body>
</html>
