<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('school/cl_index')}">{:L('CLASS_LIST')}</a></li>
			<li class="active"><a href="{:U('school/cl_add')}">{:L('CLASS_ADD')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('school/cl_add_post')}">
			<fieldset>
				
				<div class="control-group">
					<label class="control-label" for="input-gender">{:L('GRADE_NAME')}</label>
					<div class="controls">
						<select name="grade" id="input-gender">
							<option value="0">初一</option>
							<option value="1">初二</option>
							<option value="2">初三</option>
						</select>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label">{:L('CLASS_NAME')}</label>
					<div class="controls">
						<input type="text" name="name">
						<span class="form-required">*</span>
					</div>
				</div>
				<!-- <div class="control-group"> -->
					<!-- <label class="control-label">{:L('AD_CONTENT')}</label> -->
					<!-- <div class="controls"> -->
						<!-- <textarea name="cl_content" rows="5" cols="57"></textarea> -->
					<!-- </div> -->
				<!-- </div> -->
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="{:U('school/cl_index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
